<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label>
        <select v-model="selected" >
        <option
        v-for="option in options"
        :value="option.value"
        >{{option.text}}</option>
        </select>

    </label>
    <p>选择的项是：{{selected}}</p>
</div>
<script src="vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            selected:'html',
            options:[
                {
                    text:'HTML',
                    value:'html'
                },
                {
                    text:'JavaScript',
                    value:'js'
                },
                {
                    text:'CSS',
                    value:'css'
                }
            ]
        }
    })
</script>
</body>
</html>
