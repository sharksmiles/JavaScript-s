<body>
<h1>Imageshots</h1>
<ul>
    <!--<li><a href="img/1.jpg" onclick="return false;">帅哥</a></li>-->
    <li><a href="img/1.jpg" title="shauige" onclick="showPic(this); return false;">帅哥</a></li>
    <li><a href="img/2.jpg" title="美女" onclick="showPic(this); return false;">美女</a></li>
    <li><a href="img/3.jpg" title="型男" onclick="showPic(this); return false;">型男</a></li>
    <li><a href="img/4.jpg" title="土豪" onclick="showPic(this); return false;">土豪</a></li>
    <li><a href="img/1.jpg" title="宅男" onclick="showPic(this); return false;">宅男</a></li>
    <img id="xiaoming" src="img/2.jpg" alt="占个位置"/>
    <p id="desc">Choose an image</p>
</ul>
<script type="text/javascript">
    function showPic(whichpic) {
        var source =whichpic.getAttribute('href');
        var texts =whichpic.getAttribute('title');
        var xiaoming=document.getElementById('xiaoming');
        var desc=document.getElementById('desc');
        desc.firstChild.nodeValue=texts;
        xiaoming.setAttribute('src',source);
    }
</script>
</body>
</html>
