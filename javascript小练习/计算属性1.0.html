<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='./vue.js'></script>
</head>
<body>

<div id="app">
    {{reversedText}}
</div>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            text:"123,456"
        },
        computed:{
            reversedText:function () {
                console.log(this.text.split(','));
                console.log(this.text.split(',').reverse());
                console.log(this.text.split(',').reverse().join());
                return this.text.split(',').reverse().join();
            }
        }
    })
</script>
</body>
</html>
